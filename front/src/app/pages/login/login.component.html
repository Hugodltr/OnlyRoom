<div class="container">
    <div class="card m-5">
        <div class="card-header"> Se connecter </div>
        <div class="card-body">
            <div class="row">
                <div class="col-sm-12 col-sm-offset-2">
                    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"
                        novalidate>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
                                #username="ngModel" />
                            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">
                                Username is required!
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" [(ngModel)]="form.password"
                                required minlength="6" #password="ngModel" />
                            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
                                <div *ngIf="password.errors.required">Password is required</div>
                                <div *ngIf="password.errors.minlength">
                                    Password must be at least 6 characters
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn">
                                Login
                            </button>
                        </div>
                        <div class="nav-item float-right" [routerLinkActive]="['active']">
                            <a class="nav-link float-right" [routerLink]="['/register']">Se cr√©er un compte</a>
                        </div>
                        <div class="form-group">
                            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                                Login failed: {{ errorMessage }}
                            </div>
                        </div>
                    </form>

                    <div class="alert alert-success" *ngIf="isLoggedIn">
                        Logged in as {{ roles }}.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
