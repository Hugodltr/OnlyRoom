<div class="container-fluid">
  <div class="card m-5">
    <div class="card-header"> Liste des utilisateurs </div>
    <div class="card-body">
      <table class="table table-striped table-bordered table-hover">
        <thead class="thead">
          <tr>
            <th scope="col">#</th>
            <th scope="col">FirstName</th>
            <th scope="col">LastName</th>
            <th scope="col">Age</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.age}}</td>
            <td><button type="button" class="btn btn-danger deleteButton" (click)="deleteUser(user.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <button class="btn float-right" [routerLink]="['/add-user']">Ajouter un utilisateur</button>
    </div>
  </div>
</div>
