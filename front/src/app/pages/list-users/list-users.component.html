<div class="container-fluid">
    <div class="card m-5">
        <div class="card-header"> Liste des utilisateurs </div>
        <div class="card-body">
            <table class="table table-striped table-bordered table-hover">
                <thead class="thead">
                    <tr>
                        <th scope="col">Nom</th>
                        <th scope="col">Email</th>
                        <th scope="col">Date de naissance</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{user.username}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.birthDate}}</td>
                        <td class="text-center">
                            <a (click)="deleteUser(user.id)">
                                <fa-icon [icon]="faTrash"></fa-icon>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>



    <div class="card m-5">
        <div class="card-header">Liste des équipements</div>
        <div class="card-body">
            <table class="table table-striped table-bordered table-hover">
                <thead class="thead">
                    <tr>
                        <th scope="col">Nom de l'équipement</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let facility of facilities">
                        <td>{{facility.name}}</td>
                        <td class="text-center">
                            <a (click)="deleteFacility(facility.id)">
                                <fa-icon [icon]="faTrash"></fa-icon>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>


            <form (ngSubmit)="f.form.valid && onSubmit(f)" #f="ngForm" name="form">
                <div class="form-group">
                    <label for="name">
                        Nom de l'équipement
                    </label>
                    <input type="name" class="form-control" name="name" [(ngModel)]="form.name" required #name="ngModel" minlength="2" />
                    <div class="alert-danger" *ngIf="f.submitted && name.invalid">
                        <div *ngIf="name.errors.required">Name is required</div>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Ajouter un équipement</button>
            </form>
        </div>
    </div>
</div>
