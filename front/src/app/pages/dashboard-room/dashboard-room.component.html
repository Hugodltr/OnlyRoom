<div class="container-fluid">
    <div class="card m-5">
        <div class="card-header"> Disponibilité de la salle </div>
        <div class="card-body">
            <table class="table table-striped table-bordered table-hover">
                <thead class="thead">
                    <th scope="col"> Date</th>
                    <th scope="col"> 8h-</th>
                    <th scope="col"> 9h-</th>
                    <th scope="col"> 10h-</th>
                    <th scope="col"> 11h-</th>
                    <th scope="col"> 12h-</th>
                    <th scope="col"> ...</th>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{user.id}}</td>
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{user.age}}</td>
                        <td><button type="button" class="btn btn-danger deleteButton"
                                (click)="deleteUser(user.id)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button class="btn float-right" [routerLink]="['/add-user']"> Réserver </button>
        </div>
    </div>
</div>
