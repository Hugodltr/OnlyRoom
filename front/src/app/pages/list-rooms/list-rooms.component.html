<div class="container-fluid">
    <div class="card m-5">
        <div class="card-header"> Liste des salles </div>
        <div class="card-body">
            <table class="table table-striped table-bordered table-hover">
                <thead class="thead">
                    <tr>
                        <th scope="col">Nom de la salle</th>
                        <th scope="col">Capacit√©</th>
                        <th scope="col">Equipement</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let room of rooms">
                        <td>
                            <a routerLink="/dashboard-room/{{room.id}}">
                                {{room.name}}
                            </a>
                        </td>
                        <td>{{room.capacity}}</td>
                        <td>
                            <span *ngFor="let facility of room.facilities">- {{facility.name}} </span>
                        </td>
                        <td class="text-center" *ngIf="isAdmin">
                            <a (click)="deleteRoom(room.id)">
                                <fa-icon [icon]="faTrash"></fa-icon>
                            </a>
                        </td>
                    </tr>
                </tbody>
                <td colspan="3" *ngIf="rooms.length == 0"> Pas de salles </td>
            </table>
            <div [routerLinkActive]="['active']">
                <!-- *ngIf="isAdmin"-->
                <button class="btn float-right" [routerLink]="['/add-room']"> Ajouter une salle </button>
            </div>
        </div>
    </div>
</div>
